{% extends 'reqs/base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
User: {{ user.get_username }}
{% if project_list %}
    <ul>
        {% for project in project_list %}
        <li><a href="{% url 'reqs:detail' project.id %}">{{ project.project_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No projects available</p>
{% endif %}    
{% endblock %}
